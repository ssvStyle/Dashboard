<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;800&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Dashboard</h1>
            <div class="header__filter">
                <p>Filter:</p>
                <form action="" method="post" class="header__filter__form">
                    <select>
                        <option selected disabled>Shared domains</option>
                        <option value="domain 1">domain 1</option>
                        <option value="domain 2">domain 2</option>
                        <option value="domain 3">domain 3</option>
                    </select>
                    <button type="submit" class="header__filter__button"></button>
                </form>
            </div>
        </header>
        <main class="main">
            <header class="main__header">
                <div class="main__header__logo">
                    <h2>https://kparser.com</h2>
                </div>
                <div class="main__header__settings">
                    <img src="images/icon/share.svg" alt="share">
                    <img src="images/icon/settings.svg" alt="settings">
                    <img src="images/icon/delete.svg" alt="delete">
                </div>
            </header>
            <section class="main__content">
                <div class="main__content__block">
                    <p class="main__content__block__title">Website Score</p>
                    <section class="main__content__block__score">
                        <p>80%</p>
                        <p>4%</p>
                    </section>
                    <ul>
                        <li>Errors<div><span>22</span><p>12</p></div></li>
                        <li>Warnings<div><span>15</span><p>15</p></div></li>
                        <li>Notices <div><span>13</span><p>13</p></div></li>
                    </ul>
                </div>
                <div class="main__content__block">
                    <p class="main__content__block__title">Rankings</p>
                </div>
                <div class="main__content__block">
                    <p class="main__content__block__title">Last Changes</p>
                </div>
                <div class="main__content__block">
                    <p class="main__content__block__title">Traffic</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
